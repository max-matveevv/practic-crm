name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, dom, fileinfo, sqlite, intl
        coverage: none
        
    - name: Install Composer dependencies
      run: |
        cd backend
        composer install --no-dev --optimize-autoloader
        
    - name: Install NPM dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
        
    - name: Test Backend
      run: |
        cd backend
        php artisan test || echo "Tests failed, but continuing deployment"
        
    - name: Lint Frontend
      run: |
        cd frontend
        npm run lint || echo "Linting failed, but continuing deployment"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/practic-crm/htdocs/crm.practic.studio
          
          # –°–æ–∑–¥–∞—Ç—å —Ä–µ–∑–µ—Ä–≤–Ω—É—é –∫–æ–ø–∏—é
          echo "üì¶ Creating backup..."
          BACKUP_DIR="/home/practic-crm/backups/practic-crm"
          DATE=$(date +%Y%m%d_%H%M%S)
          mkdir -p $BACKUP_DIR
          tar -czf "$BACKUP_DIR/backup_$DATE.tar.gz" -C /home/practic-crm/htdocs/crm.practic.studio .
          
          # –û–±–Ω–æ–≤–∏—Ç—å –∫–æ–¥
          echo "üì• Pulling latest changes..."
          git remote set-url origin https://github.com/max-matveevv/practic-crm.git
          git fetch origin
          git reset --hard origin/main
          
          # Backend setup
          echo "üîß Setting up backend..."
          cd backend
          composer install --no-dev --optimize-autoloader
          php artisan config:clear
          php artisan config:cache
          php artisan route:clear
          php artisan route:cache
          php artisan view:clear
          php artisan view:cache
          php artisan migrate --force
          chmod -R 755 storage bootstrap/cache
          chown -R practic-crm:practic-crm storage bootstrap/cache
          
          # Frontend setup
          echo "üé® Setting up frontend..."
          cd ../frontend
          npm ci
          npm run build
          
          # Restart PM2
          echo "üîÑ Restarting services..."
          cd ..
          pm2 restart practic-crm-backend
          pm2 restart practic-crm-frontend
          
          # Check status
          pm2 status
          
          echo "‚úÖ Deployment completed successfully!"
